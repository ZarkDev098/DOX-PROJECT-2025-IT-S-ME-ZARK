<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Undefeated Members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #d1fae5 0%, #fef9c3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .prompt-container, .members-container {
      background: #fff;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      text-align: center;
      min-width: 300px;
      transition: box-shadow 0.2s;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #155724;
      font-weight: 600;
    }
    .yesno-btns button {
      font-size: 1.08rem;
      padding: 10px 28px;
      margin: 0 12px;
      border-radius: 7px;
      border: none;
      background: #12b886;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.2s;
    }
    .yesno-btns button:hover {
      background: #087f5b;
      transform: scale(1.07);
    }
    #no-message {
      margin-top: 23px;
      color: #c2410c;
      font-size: 1.1rem;
      font-weight: bold;
      display: none;
    }
    .members-container {
      display: none;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .members-title {
      font-size: 1.4rem;
      color: #0e7490;
      margin-bottom: 17px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    ul.member-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.member-list li {
      font-size: 1.12rem;
      background: #e0f2fe;
      margin: 8px 0;
      padding: 9px 0;
      border-radius: 6px;
      color: #0369a1;
      font-weight: 500;
      box-shadow: 0 2px 8px #38bdf81a;
    }
  </style>
</head>
<body>
  <!-- Prompt Section -->
  <div class="prompt-container" id="prompt">
    <div class="question">Gusto mo bang makita ang mga <b>undefeated members</b>?</div>
    <div class="yesno-btns">
      <button id="yesBtn">Oo</button>
      <button id="noBtn">Hindi</button>
    </div>
    <div id="no-message">Salamat! Kung gusto mo makita, bumalik ka na lang ulit. üòä</div>
  </div>

  <!-- Members Section -->
  <div class="members-container" id="members">
    <div class="members-title">üèÜ Undefeated Members üèÜ</div>
    <ul class="member-list">
      <li>Juan Dela Cruz</li>
      <li>Maria Santos</li>
      <li>Carlos Reyes</li>
      <li>Jenny Mercado</li>
      <li>Michael Tan</li>
    </ul>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const prompt = document.getElementById('prompt');
    const members = document.getElementById('members');
    const noMessage = document.getElementById('no-message');

    yesBtn.onclick = function() {
      prompt.style.display = 'none';
      members.style.display = 'block';
    };
    noBtn.onclick = function() {
      noMessage.style.display = 'block';
    };
  </script>
</body>
</html>
