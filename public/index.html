<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - Animated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at 70% 30%, #ffb6e6 0%, #b3e0ff 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .love-anim-container {
      text-align: center;
      padding: 40px 50px;
      border-radius: 18px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      position: relative;
    }
    .heart {
      color: #ff3370;
      font-size: 60px;
      margin-bottom: 10px;
      animation: heartBeat 1.2s infinite;
      display: inline-block;
      filter: drop-shadow(0 0 10px #ff3370cc);
    }
    @keyframes heartBeat {
      0%, 100%   { transform: scale(1); }
      10%, 30%   { transform: scale(1.2); }
      20%        { transform: scale(0.95);}
      40%        { transform: scale(1.12);}
      60%        { transform: scale(0.97);}
      80%        { transform: scale(1.04);}
    }
    .iloveyou-text {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff3370;
      letter-spacing: 3px;
      text-shadow: 0 2px 15px #ffb6e6cc;
      animation: loveFadeInOut 2.5s infinite;
      margin: 0 0 10px 0;
    }
    @keyframes loveFadeInOut {
      0%   { opacity: 0; transform: scale(0.7);}
      10%  { opacity: 1; transform: scale(1.1);}
      50%  { opacity: 1; transform: scale(1);}
      80%  { opacity: 1; transform: scale(1.15);}
      100% { opacity: 0; transform: scale(0.7);}
    }
    .subtext {
      font-size: 1.2rem;
      color: #444;
      opacity: 0.8;
      animation: subtextAnim 2.5s infinite;
      animation-delay: 1.25s;
    }
    @keyframes subtextAnim {
      0%,100% { opacity: 0;}
      30%,90% { opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="love-anim-container">
    <div class="heart">❤️</div>
    <div class="iloveyou-text">I Love You</div>
    <div class="subtext">Forever and always.</div>
  </div>
</body>
</html>
