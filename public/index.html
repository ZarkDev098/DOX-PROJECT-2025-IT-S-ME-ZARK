<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Member Login</title>
    
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        /* ðŸŽ¨ Redesigned Styles */

        /* 1. Global & Body Setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #4a194e); /* Deep Violet Gradient Background */
            color: #f4f4f9;          
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* 2. Container (The Login Card) */
        .container {
            /* Elegant frosted glass effect */
            background-color: rgba(44, 44, 44, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            padding: 2.5rem 3.5rem;
            border-radius: 18px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7); /* Stronger shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for definition */
            width: 300px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        /* 3. Heading */
        h1 {
            color: #ffc107; 
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
        }
        
        /* 4. Form Groups and Inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #383838;
            color: #f4f4f9;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            background-color: #444;
            box-shadow: 0 0 0 2px #ffc107; /* Highlight on focus */
            outline: none;
        }

        /* 5. Submit Button */
        .button {
            width: 100%;
            display: block; 
            padding: 15px;
            margin-top: 30px;
            
            /* Colorful Gradient for the button */
            background: linear-gradient(90deg, #6a11cb, #2575fc); 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            
            border: none; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            /* Shift the gradient slightly */
            background: linear-gradient(90deg, #2575fc, #6a11cb); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transform: scale(1.02); /* Slight scale for visual feedback */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”’ Member Access</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="button">
                Sign In ðŸ’‹
            </button>
        </form>

    </div>
</body>
</html>
