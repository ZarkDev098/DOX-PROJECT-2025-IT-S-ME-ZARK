<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - Animated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 70% 30%, #ffb6e6 0%, #b3e0ff 100%);
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .love-anim-container {
      text-align: center;
      padding: 40px 50px;
      border-radius: 18px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      position: relative;
      z-index: 1;
      display: none;
      animation: fadein 0.8s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.8);}
      to   { opacity: 1; transform: scale(1);}
    }
    .heart {
      color: #ff3370;
      font-size: 60px;
      margin-bottom: 10px;
      animation: heartBeat 1.2s infinite;
      display: inline-block;
      filter: drop-shadow(0 0 10px #ff3370cc);
    }
    @keyframes heartBeat {
      0%, 100%   { transform: scale(1); }
      10%, 30%   { transform: scale(1.2); }
      20%        { transform: scale(0.95);}
      40%        { transform: scale(1.12);}
      60%        { transform: scale(0.97);}
      80%        { transform: scale(1.04);}
    }
    .iloveyou-text {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff3370;
      letter-spacing: 3px;
      text-shadow: 0 2px 15px #ffb6e6cc;
      animation: loveFadeInOut 2.5s infinite;
      margin: 0 0 10px 0;
    }
    @keyframes loveFadeInOut {
      0%   { opacity: 0; transform: scale(0.7);}
      10%  { opacity: 1; transform: scale(1.1);}
      50%  { opacity: 1; transform: scale(1);}
      80%  { opacity: 1; transform: scale(1.15);}
      100% { opacity: 0; transform: scale(0.7);}
    }
    .subtext {
      font-size: 1.2rem;
      color: #444;
      opacity: 0.8;
      animation: subtextAnim 2.5s infinite;
      animation-delay: 1.25s;
    }
    @keyframes subtextAnim {
      0%,100% { opacity: 0;}
      30%,90% { opacity: 1;}
    }
    /* Overlay yes/no modal */
    #yesno-modal {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s;
    }
    #yesno-modal.hide {
      opacity: 0;
      pointer-events: none;
    }
    .modal-box {
      background: white;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 8px 32px #0003;
      text-align: center;
    }
    .modal-question {
      font-size: 1.4rem;
      margin-bottom: 22px;
      color: #ff3370;
      font-weight: 500;
    }
    .modal-btns button {
      font-size: 1.1rem;
      padding: 11px 34px;
      margin: 0 18px;
      border-radius: 7px;
      border: none;
      background: #ff3370;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .modal-btns button:hover {
      background: #c9184a;
      transform: scale(1.07);
    }
    #no-message {
      margin-top: 26px;
      color: #6b21a8;
      font-size: 1.1rem;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Yes/No Modal -->
  <div id="yesno-modal">
    <div class="modal-box">
      <div class="modal-question">Do you want to see the message?</div>
      <div class="modal-btns">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
      <div id="no-message">Maybe next time! üòä</div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="love-anim-container" id="loveContent">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="iloveyou-text">I Love You</div>
    <div class="subtext">Forever and always.</div>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const yesnoModal = document.getElementById('yesno-modal');
    const loveContent = document.getElementById('loveContent');
    const noMsg = document.getElementById('no-message');

    yesBtn.onclick = function() {
      yesnoModal.classList.add('hide');
      setTimeout(()=>{
        yesnoModal.style.display = 'none';
        loveContent.style.display = 'block';
      }, 500);
    };
    noBtn.onclick = function() {
      noMsg.style.display = 'block';
    };
  </script>
</body>
</html>
