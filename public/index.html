<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Undefeated Members üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #fceabb 0%, #f8b6d2 50%, #b8c6ff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    * {
      font-weight: bold !important;
      letter-spacing: 0.5px;
    }
    /* Animated hearts background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart-anim {
      position: absolute;
      font-size: 32px;
      opacity: 0.6;
      animation: float 7s linear infinite;
      user-select: none;
    }
    .heart-anim:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart-anim:nth-child(2) { left: 25%; animation-delay: 2s; font-size: 40px; }
    .heart-anim:nth-child(3) { left: 55%; animation-delay: 1.5s; font-size: 28px;}
    .heart-anim:nth-child(4) { left: 80%; animation-delay: 3s; }
    .heart-anim:nth-child(5) { left: 65%; animation-delay: 4.2s; font-size: 38px;}
    .heart-anim:nth-child(6) { left: 35%; animation-delay: 2.8s; font-size: 24px;}
    .heart-anim:nth-child(7) { left: 85%; animation-delay: 5s; font-size: 34px;}
    @keyframes float {
      0%   { top: 110%; opacity: 0.7; transform: scale(0.85) rotate(-6deg);}
      40%  { opacity: 1;}
      100% { top: -10%; opacity: 0.3; transform: scale(1.18) rotate(13deg);}
    }

    .prompt-container, .members-container {
      background: rgba(255,255,255,0.93);
      padding: 38px 45px;
      border-radius: 20px;
      box-shadow: 0 4px 24px #f8b6d280, 0 1.5px 6px #fca3cc40;
      text-align: center;
      min-width: 310px;
      z-index: 1;
      position: relative;
      border: 2.5px solid #fca3cc;
      animation: fadeScaleIn 1s;
    }
    @keyframes fadeScaleIn {
      from { opacity: 0; transform: scale(0.8);}
      to   { opacity: 1; transform: scale(1);}
    }
    .question {
      font-size: 1.43rem;
      margin-bottom: 30px;
      color: #d72660;
      letter-spacing: 1.2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInDown 1s;
    }
    .question .heart-q {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: pulse 1.1s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.22);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .yesno-btns button {
      font-size: 1.08rem;
      padding: 11px 30px;
      margin: 0 13px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #ff9eb5 0%, #f6b7f9 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px #fca3cc30;
      transition: background 0.18s, transform 0.18s;
      outline: none;
      border-bottom: 3px solid #fca3cc;
      position: relative;
      animation: fadeIn 1.1s;
    }
    .yesno-btns button:hover {
      background: linear-gradient(90deg, #ffb7e0 0%, #b8c6ff 100%);
      transform: scale(1.09);
      color: #d72660;
    }
    #no-message {
      margin-top: 25px;
      color: #a21caf;
      font-size: 1.14rem;
      display: none;
      letter-spacing: 0.5px;
      background: #f3e8ff;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #fca3cc;
      box-shadow: 0 2px 8px #fca3cc1a;
      animation: fadeIn 0.8s;
    }
    .members-container {
      display: none;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    .members-title {
      font-size: 1.5rem;
      color: #a21caf;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      animation: fadeScaleIn 1s;
    }
    .members-title .heart-title {
      font-size: 1.5em;
      animation: pulse 1.1s infinite;
    }
    ul.member-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.member-list li {
      font-size: 1.15rem;
      background: #ffe0f1;
      margin: 10px 0;
      padding: 10px 0 10px 0;
      border-radius: 8px;
      color: #d72660;
      box-shadow: 0 2px 8px #fca3cc1a;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      letter-spacing: 0.8px;
      position: relative;
      opacity: 0;
      transform: translateX(-40px);
      animation: slideIn 0.7s forwards;
    }
    ul.member-list li::before {
      content: "üíï";
      font-size: 1.3em;
      margin-right: 8px;
      animation: pulse 1.2s infinite;
    }
    /* Staggered animation for each member */
    ul.member-list li:nth-child(1) { animation-delay: 0.2s;}
    ul.member-list li:nth-child(2) { animation-delay: 0.4s;}
    ul.member-list li:nth-child(3) { animation-delay: 0.6s;}
    ul.member-list li:nth-child(4) { animation-delay: 0.8s;}
    ul.member-list li:nth-child(5) { animation-delay: 1.0s;}
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-40px);}
      to   { opacity: 1; transform: translateX(0);}
    }
    /* Responsive */
    @media (max-width: 500px) {
      .prompt-container, .members-container { padding: 18px 6vw; min-width: unset; }
      .members-title { font-size: 1.1rem;}
      ul.member-list li { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <!-- Animated Hearts BG -->
  <div class="hearts-bg" aria-hidden="true">
    <div class="heart-anim">üíï</div>
    <div class="heart-anim">üíñ</div>
    <div class="heart-anim">üíó</div>
    <div class="heart-anim">üíû</div>
    <div class="heart-anim">üíì</div>
    <div class="heart-anim">üíù</div>
    <div class="heart-anim">üíò</div>
  </div>
  <!-- Prompt Section -->
  <div class="prompt-container" id="prompt">
    <div class="question">
      <span class="heart-q">üíï</span>
      DO YOU WANT SEE<b>UNDEFEATED TEAM</b>
    </div>
    <div class="yesno-btns">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div id="no-message">Salamat! Kung gusto mo makita, bumalik ka na lang ulit. üòä</div>
  </div>
  <!-- Members Section -->
  <div class="members-container" id="members">
    <div class="members-title">
      <span class="heart-title">üíï</span>
      Undefeated Team
      <span class="heart-title">üíï</span>
    </div>
    <ul class="member-list">
      <li>Clark</li>
      <li>Shane</li>
      <li>Akia</li>
      <li>Clark</li>
      <li>Kyoto</li>
      <li>Omai</li>
    </ul>
  </div>
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const prompt = document.getElementById('prompt');
    const members = document.getElementById('members');
    const noMessage = document.getElementById('no-message');

    yesBtn.onclick = function() {
      prompt.style.opacity = '1';
      prompt.style.transition = 'opacity 0.5s';
      prompt.style.opacity = '0';
      setTimeout(() => {
        prompt.style.display = 'none';
        members.style.display = 'block';
      }, 500);
    };
    noBtn.onclick = function() {
      noMessage.style.display = 'block';
    };
  </script>
</body>
</html>
