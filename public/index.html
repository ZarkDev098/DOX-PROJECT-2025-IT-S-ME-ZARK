<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Undefeated Team ‚ö°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 0.5px;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    * { font-weight: bold !important; }

    .rain {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, #7fd0ff 50%, #fff0 100%);
      opacity: 0.35;
      animation: raindrop 0.8s linear infinite;
    }
    @keyframes raindrop { to { transform: translateY(110vh); } }
    .lightning {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 30;
      animation: lightningFlash 5s infinite;
    }
    @keyframes lightningFlash {
      0%, 93%, 100% { opacity: 0; }
      94% { opacity: 0.7; }
      95% { opacity: 0; }
      97% { opacity: 0.9; }
      98% { opacity: 0; }
    }
    .shake { animation: shakeBox 0.25s; }
    @keyframes shakeBox {
      0% { transform: translate(0, 0);}
      15% { transform: translate(-6px, 3px);}
      30% { transform: translate(5px, -5px);}
      45% { transform: translate(-6px, 6px);}
      60% { transform: translate(7px, 1px);}
      100% { transform: translate(0, 0);}
    }
    .clouds {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 40vh;
      z-index: 20;
      pointer-events: none;
      opacity: 0.45;
      filter: blur(1px);
    }
    .prompt-container, .members-container {
      background: rgba(33,37,41,0.94);
      border: 3px solid #41e7ff;
      border-radius: 20px;
      padding: 36px 36px 30px 36px;
      box-shadow: 0 0 32px #41e7ff70, 0 2px 16px #0008;
      text-align: center;
      min-width: 310px;
      z-index: 40;
      position: relative;
      animation: fadeinbox 1s;
      transition: box-shadow 0.3s, border-color 0.15s;
    }
    @keyframes fadeinbox {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    .question {
      font-size: 1.3rem;
      color: #41e7ff;
      margin-bottom: 28px;
      text-shadow: 0 0 12px #0ff8, 0 2px 8px #000a;
      letter-spacing: 1.4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: thunderText 2.2s infinite alternate;
    }
    @keyframes thunderText {
      0%, 60% { text-shadow: 0 0 12px #0ff8, 0 2px 8px #000a;}
      70% { text-shadow: 0 0 22px #fff, 0 4px 12px #41e7ff;}
      100% { text-shadow: 0 0 12px #0ff8, 0 2px 8px #000a;}
    }
    .storm-icon {
      font-size: 2.3rem;
      margin-bottom: 10px;
      animation: thunderShake 1.3s infinite;
      color: #fffc;
      text-shadow: 0 0 25px #41e7ffcc, 0 0 6px #fff;
    }
    @keyframes thunderShake {
      0%, 100% { transform: translateX(0);}
      10% { transform: translateX(-2px);}
      20% { transform: translateX(3px);}
      22% { transform: translateX(-2px);}
      25% { transform: translateX(2px);}
      30% { transform: translateX(-1px);}
      32% { transform: translateX(1px);}
      35% { transform: translateX(0);}
    }
    .yesno-btns button {
      font-size: 1.08rem;
      padding: 12px 36px;
      margin: 0 13px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #41e7ff 0%, #124c5f 100%);
      color: #20262b;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #41e7ff60;
      transition: background 0.18s, color 0.18s, transform 0.12s;
      outline: none;
      border-bottom: 3px solid #41e7ff;
      position: relative;
      animation: fadeIn 1.1s;
      letter-spacing: 1.2px;
    }
    .yesno-btns button:hover {
      background: linear-gradient(90deg, #fff 0%, #41e7ff 100%);
      color: #124c5f;
      transform: scale(1.09);
      filter: brightness(1.2);
    }
    #no-message {
      margin-top: 25px;
      color: #41e7ff;
      font-size: 1.14rem;
      display: none;
      background: #232526;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1.5px solid #41e7ff;
      box-shadow: 0 2px 8px #41e7ff60;
      animation: fadeIn 0.8s;
    }
    .members-container {
      display: none;
      animation: fadeinbox 1s;
      max-width: 360px;
    }
    .members-title {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 21px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      letter-spacing: 1.2px;
      animation: thunderText 2.2s infinite alternate;
      text-shadow: 0 0 18px #41e7ff80, 0 2px 8px #000a;
    }
    .members-title .storm-emoji {
      font-size: 1.6em;
      animation: thunderShake 1.4s infinite;
    }
    ul.member-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.member-list li {
      font-size: 1.15rem;
      background: #232e3a;
      margin: 10px 0;
      padding: 13px 0 13px 0;
      border-radius: 8px;
      color: #41e7ff;
      box-shadow: 0 2px 8px #41e7ff1a;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      letter-spacing: 1.1px;
      position: relative;
      opacity: 0;
      transform: scale(0.7) translateY(40px);
      animation: bounceInList 0.7s forwards;
      font-weight: bold;
      border-left: 4px solid #41e7ff;
      border-right: 4px solid #41e7ff;
      text-shadow: 0 0 8px #41e7ff40;
    }
    ul.member-list li::before {
      content: "‚ö°";
      font-size: 1.3em;
      margin-right: 10px;
      animation: thunderShake 1.4s infinite;
      color: #fff;
      text-shadow: 0 0 12px #41e7ff99;
    }
    /* Staggered animation for each member */
    ul.member-list li:nth-child(1) { animation-delay: 0.4s;}
    ul.member-list li:nth-child(2) { animation-delay: 0.6s;}
    ul.member-list li:nth-child(3) { animation-delay: 0.8s;}
    ul.member-list li:nth-child(4) { animation-delay: 1.0s;}
    ul.member-list li:nth-child(5) { animation-delay: 1.2s;}
    ul.member-list li:nth-child(6) { animation-delay: 1.4s;}
    ul.member-list li:nth-child(7) { animation-delay: 1.6s;}
    ul.member-list li:nth-child(8) { animation-delay: 1.8s;}
    ul.member-list li:nth-child(9) { animation-delay: 2.0s;}
    ul.member-list li:nth-child(10) { animation-delay: 2.2s;}
    ul.member-list li:nth-child(11) { animation-delay: 2.4s;}
    ul.member-list li:nth-child(12) { animation-delay: 2.6s;}
    ul.member-list li:nth-child(13) { animation-delay: 2.8s;}
    ul.member-list li:nth-child(14) { animation-delay: 3.0s;}
    ul.member-list li:nth-child(15) { animation-delay: 3.2s;}
    ul.member-list li:nth-child(16) { animation-delay: 3.4s;}
    @keyframes bounceInList {
      0%   { opacity: 0; transform: scale(0.7) translateY(40px);}
      55%  { opacity: 1; transform: scale(1.13) translateY(-8px);}
      75%  { transform: scale(0.94) translateY(3px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    @keyframes fadeIn { from { opacity: 0;} to   { opacity: 1;} }
    @media (max-width: 550px) {
      .prompt-container, .members-container { padding: 14px 2vw; min-width: unset; }
      .members-title { font-size: 1.1rem;}
      ul.member-list li { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <!-- Storm Clouds -->
  <svg class="clouds" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="150" cy="120" rx="110" ry="60" fill="#252e37"/>
    <ellipse cx="260" cy="100" rx="90" ry="50" fill="#232a34"/>
    <ellipse cx="370" cy="120" rx="120" ry="70" fill="#1b232b"/>
    <ellipse cx="470" cy="110" rx="100" ry="50" fill="#252e37"/>
    <ellipse cx="610" cy="120" rx="90" ry="60" fill="#232a34"/>
  </svg>
  <!-- Rain Animation -->
  <div class="rain" id="rain"></div>
  <!-- Lightning Flash -->
  <div class="lightning"></div>
  <!-- Prompt Section -->
  <div class="prompt-container" id="prompt">
    <div class="question">
      <span class="storm-icon">‚ö°Ô∏è</span>
      DO YOU WANT TO SEE <b>UNDEFEATED TEAM</b>
    </div>
    <div class="yesno-btns">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div id="no-message">Thank you! If you want to see, just come back again. üòä</div>
  </div>
  <!-- Members Section -->
  <div class="members-container" id="members">
    <div class="members-title">
      <span class="storm-emoji">‚õàÔ∏è</span>
      Undefeated Team
      <span class="storm-emoji">‚õàÔ∏è</span>
    </div>
    <ul class="member-list">
      <li>Clark</li>
      <li>Shane</li>
      <li>Akia</li>
      <li>Clark</li>
      <li>Kyoto</li>
      <li>Omai</li>
      <li>Misaki</li>
      <li>Shayun bae</li>
      <li>Sanji</li>
      <li>Hikari</li>
      <li>Nanang</li>
      <li>Ashley</li>
      <!-- Add as many members as you want! -->
    </ul>
  </div>
  <audio id="thunder-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c78c9f99.mp3"></audio>
  <script>
    // Rain drops generator
    const rain = document.getElementById('rain');
    function createRain() {
      rain.innerHTML = "";
      const drops = window.innerWidth > 600 ? 60 : 30;
      for(let i=0; i<drops; i++) {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random()*100 + 'vw';
        drop.style.height = (40 + Math.random()*50) + 'px';
        drop.style.animationDuration = (0.7 + Math.random()*0.5) + 's';
        drop.style.animationDelay = (Math.random()*2) + 's';
        rain.appendChild(drop);
      }
    }
    createRain();
    window.addEventListener('resize', createRain);

    // Lightning shake and thunder sound
    const lightning = document.querySelector('.lightning');
    const boxes = [document.getElementById('prompt'), document.getElementById('members')];
    const thunderAudio = document.getElementById('thunder-audio');
    let thunderAllowed = false;
    document.body.addEventListener('mousedown', ()=>{thunderAllowed=true;});
    document.body.addEventListener('touchstart', ()=>{thunderAllowed=true;});
    lightning.addEventListener('animationiteration', ()=>{
      if(Math.random()<0.7){
        boxes.forEach(box=>{
          if(box.style.display!=='none'){
            box.classList.add('shake');
            setTimeout(()=>box.classList.remove('shake'), 400);
          }
        });
        if (thunderAllowed && Math.random()<0.6) {
          thunderAudio.currentTime = 0;
          thunderAudio.volume = 0.35 + Math.random()*0.3;
          thunderAudio.play();
        }
      }
    });

    // UI logic
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const prompt = document.getElementById('prompt');
    const members = document.getElementById('members');
    const noMessage = document.getElementById('no-message');

    yesBtn.onclick = function() {
      prompt.style.opacity = '1';
      prompt.style.transition = 'opacity 0.5s';
      prompt.style.opacity = '0';
      setTimeout(() => {
        prompt.style.display = 'none';
        members.style.display = 'block';
        document.querySelectorAll('.member-list li').forEach(li => {
          li.style.animation = "none";
          void li.offsetWidth;
          li.style.animation = "";
        });
      }, 500);
    };
    noBtn.onclick = function() {
      noMessage.style.display = 'block';
    };
  </script>
</body>
</html>
